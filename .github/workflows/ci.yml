name: Continuous Integration

on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Step 1: Checkout code
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Step 2: Set up Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # Step 3: Install dependencies
      # (pip version â€“ uncomment below if you use pip)
      # ----------------------------
      - name: Install dependencies (pip)
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8 pylint bandit pytest pytest-cov trufflehog

      # ---- If using poetry instead of pip, use this block instead ----
      # - name: Install Poetry
      #   run: curl -sSL https://install.python-poetry.org | python3 -
      #
      # - name: Install dependencies (poetry)
      #   run: |
      #     export PATH="$HOME/.local/bin:$PATH"
      #     poetry install

      # ----------------------------
      # Step 4: Code formatting checks
      # ----------------------------
      - name: Run Black (formatting)
        run: black --check .

      - name: Run Ruff (format + lint)
        uses: astral-sh/ruff-action@v3
        with:
          args: check .

      # ----------------------------
      # Step 5: Lint Checks
      # ----------------------------
      - name: Run Flake8
        run: flake8 .

      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py')

      # ----------------------------
      # Step 6: SAST (Bandit)
      # ----------------------------
      - name: Run Bandit security scan
        run: |
          bandit -r . -ll -iii

      # ----------------------------
      # Step 7: Secret Scanning
      # ----------------------------
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3
        with:
          extra_args: --only-verified --fail

      # ----------------------------
      # Step 8: Testing + Coverage
      # ----------------------------
      - name: Run pytest with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      # ----------------------------
      # Step 9: Upload coverage report (optional)
      # ----------------------------
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
