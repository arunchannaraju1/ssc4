name: Continuous Integration

on:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Step 1: Checkout code
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Step 2: Set up Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # Step 3: Install dependencies (pip)
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8 pylint bandit pytest pytest-cov

      # ----------------------------
      # Step 4: Black formatting check
      # ----------------------------
      - name: Run Black
        run: black --check .

      # ----------------------------
      # Step 5: Ruff formatting + linting
      # ----------------------------
      - name: Run Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: check .

      # ----------------------------
      # Step 6: Run Flake8
      # ----------------------------
      - name: Run Flake8
        run: flake8 .

      # ----------------------------
      # Step 7: Run Pylint
      # ----------------------------
      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py')

      # ----------------------------
      # Step 8: SAST with Bandit
      # ----------------------------
      - name: Run Bandit security scan
        run: |
          bandit -r . -ll -iii

      # ----------------------------
      # Step 9: Secret Scanning (TruffleHog)
      # ----------------------------
      - name: Run TruffleHog Secret Scan
        uses: docker://trufflesecurity/trufflehog:latest
        with:
          args: detect --source=. --no-verification --fail

      # ----------------------------
      # Step 10: Testing + Coverage
      # ----------------------------
      - name: Run pytest with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      # ----------------------------
      # Step 11: Upload coverage report
      # ----------------------------
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
